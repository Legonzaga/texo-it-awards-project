<div class="card">

  <div class="card-title">
    Top 3 studios with winners
  </div>

  <div class="card-content">

    <table>
      <tbody>
        <tr>
          <th>Year</th>
          <th>Win count</th>
        </tr>
        <tr *ngFor="let top of topWinners">
          <td>{{  top.name }}</td>
          <td>{{  top.winCount }}</td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
